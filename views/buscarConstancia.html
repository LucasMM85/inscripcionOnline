<!-- FORMULARIO VER CONSTANCIA -->
<div class="col-md-4 col-md-offset-4" id="contenedorVerConstancia">
    <div class="panel panel-login">
        <div class="panel-heading">
            <div class="row">
                <h3>Ver o Reimprimir Constancia</h3>
            </div>
            <hr>
        </div>
        <div class="panel-body" id="cuerpoVerConstancia">
            <div class="row">
                <div class="col-lg-12">
                    <form id="form-verConstancia" name="form-verConstancia" ng-submit="buscar(documento, sexoId)" style="display: block;">
                        <div class="form-group">
                            <label for="documento-verConstancia">DNI:</label>
                            <input type="text" name="documento-verConstancia" id="documento-verConstancia"
                                   ng-model="documento" restrict-to="[0-9]"
                                   tabindex="1" class="form-control"
                                   placeholder="Nro. Documento" required />
                        </div>
                        <div class="form-group">
                            <label for="sexo-verConstancia">Sexo:</label>
                            <select class="form-control" tabindex="2" name="sexo-verConstancia" id="sexo-verConstancia"
                                    ng-model="sexoId"
                                    ng-options="sexo.sexoId as sexo.sexoName for sexo in sexos"
                                    required>
                                <option value="" disabled selected>Seleccione...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="submit-verConstancia" id="submit-verConstancia" tabindex="4" class="form-control btn btn-login" value="Aceptar">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
