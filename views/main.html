<!-- PANTALLA INICIAL -->
<div class="col-md-4 col-md-offset-4" id="contenedorInicial">
    <div class="panel panel-login">
        <div class="panel-heading">
            <div class="row">
                <h3>Inscripción</h3>
            </div>
            <hr>
        </div>
        <div class="panel-body text-center" id="cuerpoInicial">
            <!-- <a id="btnVerConstancia" class="btn btn-info btn-lg" href="#/buscarConstancia">Ver Constancia</a> -->
            <div ng-if="isActivo==false" class="alert alert-warning">
                <span id="alertLogin">{{mensajeError}}</span>
            </div>
            <div class="center-buttons">
                <div class="btn-toolbar">
                    <a id="btnVerConstancia" class="btn btn-info btn-lg" href="#/buscarConstancia">Ver Constancia</a>
                    <a ng-if="isActivo==true" id="btnInscripcion" class="btn btn-info btn-lg" href="#/inscripcion">Inscripción</a>
                    <a ng-if="isActivo==false" disabled class="btn btn-info btn-lg">Inscripción</a>
                </div>
            </div>
        </div>
    </div>
</div>
